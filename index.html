<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ex-dischi-musicali</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <img src="logo.png" alt="logo" />
                <div class="generiMusicali">
                  <select id="genere" class="">
                    <option class="type" value="0">--Scegli Genere--</option>
                    <option class="type" value="1">Pop</option>
                    <option class="type" value="2">Rock</option>
                    <option class="type" value="3">Metal</option>
                    <option class="type" value="4">Jazz</option>
                  </select>
                  <button class="btn-invio" id="invio" type="submit">Cerca</button>
                </div>
            </div>
        </header>

        <div class="cds-container container">
            <!-- Disco ad esempio -->
            <div class="cd">
                <img src="https://upload.wikimedia.org/wikipedia/en/9/9f/Ten_Summoner%27s_Tales.jpg" alt="">
                <h3>Ten's Summoners Tales</h3>
                <span class="author">Sting</span>
                <span class="year">1993</span>
            </div>
        </div>

        <!-- Template -->
        <script id="entry-template" type="text/x-handlebars-template">

        <div class={{cd}} data-gen={{genre}}>
          <img src="{{img}}" alt="">
          <h3>{{title}}</h3>
          <span class="author">{{author}}</span>
          <span class="year">{{year}}</span>

        </div>

        </script>


        <script type="text/javascript" src="js/script.js" charset="utf-8"></script>
    </body>
</html>
